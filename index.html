    <style type="text/tailwindcss">
        @layer base {
            body { font-family: 'Inter', sans-serif; }
        }
        @layer components {
            .animate-fade-in {
                animation: fadeIn 0.4s ease-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(8px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .resume-input {
                @apply w-full p-4 bg-white border border-slate-200 rounded-2xl text-slate-900 placeholder:text-slate-400 focus:bg-white focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 outline-none transition-all text-sm font-medium shadow-sm;
            }
            /* Override for browser autofill and dark mode extensions */
            input:-webkit-autofill,
            input:-webkit-autofill:hover, 
            input:-webkit-autofill:focus {
              -webkit-text-fill-color: #0f172a;
              -webkit-box-shadow: 0 0 0px 1000px white inset;
              transition: background-color 5000s ease-in-out 0s;
            }
        }
    </style>
